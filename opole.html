<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pogoda | Opole</title>
</head>

<body>
    <div id="white" class="disappear"></div>
    <div id="container">
        <header id="opole">
            <h1>Pogoda
                Opole
            </h1>
            <img src="ikony/006-cloudy-1.png" alt="piktogram chmura">
        </header>
        <main>
            <h2 id="backLink"><i class="fas fa-chevron-left"></i> Powrót</i></h2>
            <h2>Temperatura <img src="ikony/termometr1.png" alt="thermometer"></h2>
            <p id="temp"></p>
            <h2>Ciśnienie</h2>
            <p id="press"></p>
            <h2>Wilgotność <img src="ikony/kropla.png" alt="drop"></h2>
            <p id="humid"></p>
            <h2>Wiatr</h2>
            <p id="wind"></p>
            <h2>Zachmurzenie <img src="ikony/chmura.png" alt="cloud"></h2>
            <p id="cloud"></p>
            <section class="button">
                <h2>Szczegóły <i class="fas fa-chevron-down"></i></h2>
            </section>
            <section id="details">
                <h2>Wschód słońca <img src="ikony/slonce.png" alt="sun"></h2>
                <p>6:36</p>
                <h2>Zachód słońca</h2>
                <p>20:25</p>
                <h2>Maksymalna temperatura <img src="ikony/termometr2.png" alt="thermometer"></h2>
                <p>21&#8451</p>
                <h2>Minimalna temperatura</h2>
                <p>7&#8451</p>
            </section>
        </main>
        <footer>

        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="opole.js"></script>
</body>

</html>
